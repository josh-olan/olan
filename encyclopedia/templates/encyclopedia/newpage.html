{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    <br>
    <form action="{% url 'new' %}" method="POST">
        <div>
            <input name="title" type="text" placeholder="Enter title">
        </div>
        {% csrf_token %}
        <br>
        <div>
            <textarea name="input" placeholder="Enter Markdown content"></textarea>
        </div>
        <div>
            <button type="submit">Submit button</button>
        </div>
    </form>

{% endblock %}
