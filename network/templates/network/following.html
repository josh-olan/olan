{% extends "network/layout.html" %}
{% load static %}

{% block script %} 
    <script type="text/javascript">     window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    <script src="{% static 'network/following.js' %}"></script>
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <div id ="body">
            <h3>Following</h3>
            <hr>
            <div id="posts-view">
            </div>

            <div class="pagination">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#" id="page_previous">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#" id="page_index">1</a></li>
                      <li class="page-item"><a class="page-link" href="#" id="page_next">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    {% endif %}
{% endblock %}
