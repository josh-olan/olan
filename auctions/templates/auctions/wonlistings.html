{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="container-fluid pad2">
        <h5> Won Listings</h5>
        <ul>
            {% for listing in wonlistings %}
                <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
            {% empty %}
                <p>No won listing yet</p>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
