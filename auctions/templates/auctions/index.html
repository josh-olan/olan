            <img src="{{ listing.imageurl }}" class="card-img-top" alt="{{ listing.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }} | Â£{{ listing.price }}</h5>

            </div>

        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
