{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="container-fluid pad2">
        <h5>Category - {{ category }}</h5>
        <ul>
            {% for item in items %}
                <li><a href="{% url 'listing' item.id %}">{{ item.title }}</a></li>
            {% empty %}
            All listings in this category are closed!
            {% endfor %}
        </ul>
    </div>
{% endblock %}
