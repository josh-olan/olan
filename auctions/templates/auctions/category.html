{% extends 'auctions/layout.html' %}

{% block body %}
    <h4>Category - {{ items.first.category }}</h3>
    <ul>
        {% for item in items %}
            {% if item.active == True %}
                <li><a href="{% url 'listing' item.id %}">{{ item.title }}</a></li>
            {% endif %}
        {% empty %}
        All listings in this category are closed!
        {% endfor %}
    </ul>
{% endblock %}
