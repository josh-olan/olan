{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}

    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="deposit" placeholder="Enter deposit amount" type="number">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Deposit</button>
        </div>
    </form>

{% endblock %}
